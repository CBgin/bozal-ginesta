---
layout: main
---
{% if page.external_url %}
  <meta http-equiv="refresh" content="0; url={{ page.external_url }}" />
{% else %}
  <article class="article-page">
    <div class="page-content">
      {% if page.img %}
      <div class="page-cover-image">
        <figure>
          <img class="page-image" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
          {% if page.fig-caption %}
            <figcaption>{{page.fig-caption}}</figcaption>
          {% endif %}
        </figure>
      </div>
      {% else %}
      {% endif %}
      <div class="wrap-content">
        <header class="header-page">
          <h1 class="page-title">{{page.title}}</h1>
          <div class="page-date"><span>{{page.date | date: '%Y, %b'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
        </header>
        {{content | markdownify}}
        {% include disqus.html %}
      </div>
    </div>
  </article>
{% endif %}
